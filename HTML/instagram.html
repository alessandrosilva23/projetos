<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagramstyle.css">
    <link rel="shortcut icon" href="css/image/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
  <main>
    <div id="main-container">
        <div id="banner-container">
            <img src="css/image/banner2.png" alt="">
        </div>
        <div id="form-container">
            <div id="form-box">
                <img id="logo-insta" src="css/image/logo_instagram.png" alt="instagram">
                <form id="login-form">
                    <input type="text" name="usename" placeholder="Numero de Telefone, usuario ou Email"/>
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar ">
                </form>
                <div class="saparator">
                    <div class="line">
                        <span>Ou</span>
                    </div>
                </div>
                <div id="order-links">
                    <div id="facebook-login">
                        <a href="#">
                            <img src="css/image/logo_facebook.svg" alt="facebook-login">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha ?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta ? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="app-container">
                <p>Obtenha o aplicativo</p>
                <a href="#"><img src="css/image/apple_btn.png" alt="apple store"></a>
                <a href="#"><img src="css/image/gplay_btn.png" alt="google play store"></a>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <nav>
        <ul id="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Piscipais Contas</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Instagram Lite</a></li>
        </ul>
    </nav>
    <p id="copyright">&copy;2023 Instagram from Meta</p>

  </footer>
</body>
</html>
